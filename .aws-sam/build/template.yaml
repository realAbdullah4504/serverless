AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  EventRule:
    Type: AWS::Events::Rule
    Properties:
      Name: DefaultEventBridgeRule
      EventBusName: default
      EventPattern:
        Source:
        - custom.app.event
        DetailType:
        - executeLambda
      Targets:
      - Arn:
          Fn::GetAtt:
          - ReceiverLambda
          - Arn
        Id: ReceiverLambdaTarget
  TriggerLambda:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: TriggerLambda
      Handler: app.handler
      Runtime: nodejs20.x
      MemorySize: 128
      Timeout: 10
      Events:
        TriggerEvent:
          Type: Api
          Properties:
            Path: /trigger
            Method: post
      Environment:
        Variables:
          EVENT_BUS_NAME: default
      Policies:
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - events:PutEvents
          Resource:
          - Fn::Sub: arn:aws:events:${AWS::Region}:${AWS::AccountId}:event-bus/default
    Metadata:
      SamResourceId: TriggerLambda
  ReceiverLambda:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ReceiverLambda
      Handler: app.handler
      Runtime: nodejs20.x
      MemorySize: 128
      Timeout: 10
    Metadata:
      SamResourceId: ReceiverLambda
